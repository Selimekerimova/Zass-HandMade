    </header>

    <!-- sign up - login -->

    <div id="account">
      <div class="container">
        <div class="form form-container">
          <!-- login form -->
          <form class="login">
            <h2>Login</h2>
            <div class="input-control">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                name="email"
                class="login-email"
                placeholder="Email"
              />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <i class="fa-solid fa-eye-slash"></i>
              <input
                type="password"
                name="password"
                class="login-password password"
                placeholder="Password"
              />
              <div class="error"></div>
            </div>
            <div class="remember-forget">
              <label> <input type="checkbox" />Remember me</label>
              <a> Forget Password?</a>
            </div>
            <button type="submit" class="loginBtn">Login</button>
            <div class="login-signup">
              Don't have an account <a id="signup" class="signup">Signup</a>
            </div>
          </form>
          <!-- sign up form -->
          <form class="register">
            <h2>Signup</h2>

            <div class="input-control">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                name="username"
                class="username"
                placeholder="Username"
              />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                name="email"
                class="signup-email"
                placeholder="Email"
              />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <i class="fa-solid fa-eye-slash"></i>
              <input
                type="password"
                name="password"
                class="signup-password password"
                placeholder="Password"
              />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <i class="fa-solid fa-eye-slash"></i>
              <input
                type="password"
                name="password2"
                class="password2 password"
                placeholder="Password again"
              />
              <div class="error"></div>
            </div>

            <button type="submit" class="registerBtn">Signup</button>
            <div class="login-signup">
              Alredy have an account? <a id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
