<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@300&family=Poppins:wght@200&family=Raleway:wght@300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- axios cdn -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- detail js -->
    <script defer src="./assets/js/detail.js"></script>
  </head>
  <body>
    <div id="loading">
      <img src="./assets/img/Rolling-1s-200px.gif" alt="loading">
    </div>
    <!-- detail card -->
    <div id="detailProduct">
      <div class="container">
        <div class="goBack">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="product">
          <div class="card">
            <div class="left">
              <img src="" alt="" />
            </div>
            <div class="right">
              <h1 class="productName"></h1>
              <div class="productPrice">
                <p class="price"></p>
                <p class="oldPrice"></p>
              </div>
              <div class="text">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
