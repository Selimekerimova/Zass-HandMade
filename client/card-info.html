    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@300&family=Poppins:wght@200&family=Raleway:wght@300&family=Roboto:wght@300;400&display=swap"

        <nav>
          <ul>
            <li class="active"><a href="./home.html">Home</a></li>
            <li><a href="./allProducts.html">Shop</a></li>
            <li>
              <a href="./blog.html">Blog </a>
              <ul class="drapdown">
                <li><a href="#">Masonry No Sidebar</a></li>
                <li><a href="#">Blog Standard</a></li>
              </ul>
            </li>
            <li>
              <a href="about.html">Pages</a>
              <ul class="drapdown">
                <li><a href="about.html">About us</a></li>
                <li><a href="whatWeDo.html">What We Do</a></li>
                <li><a href="contact.html">Contacts</a></li>
                <li><a href="signup-login.html">My Account </a></li>
              </ul>
            </li>
            <!-- <li><a href="#">Porfolio</a></li>
            <li><a href="#">Elements</a></li> -->

              <li>
                <a href="./signup-login.html"

              <li>
                <a href="./fav.html"

              <li>
                <!-- <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a> -->

                <a>

                    <li><a class="category">HOME & LIVING</a></li>

          </ul>

          <i class="fa-solid fa-bars"></i>

      </div>
    </div>
  </header>
    <!-- card -->
    <div id="card">
      <div class="container">
        <div class="card">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            <div class="card-info">
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" name="card-number" required />
            </div>
            <div class="card-info">
              <label for="expiry-date">Expiry Date:</label>
              <input type="text" id="expiry-date" name="expiry-date" required />
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" required />
            </div>
            <button type="submit" class="addBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
