<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@300&family=Poppins:wght@200&family=Raleway:wght@300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- axios cdn -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- admin js -->
    <script defer src="./assets/js/admin.js"></script>
    <!-- admin css link -->
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">Admin</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="admin.html">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="./user.html">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Users</span>
          </a>
        </li>
        <li>
          <a>
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analytics</span>
          </a>
        </li>
        <li>
          <a>
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="./team.html">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="../home.html" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>

    <!-- navbar -->
    <nav id="content">
      <div class="container">
        <div class="content">
          <i class="bx bx-menu"></i>
          <form>
            <div class="form-input">
              <input type="search" placeholder="Search..." class="search" />
              <button type="submit" class="search-btn">
                <i class="bx bx-search"></i>
              </button>
            </div>
          </form>
          <input type="checkbox" id="switch-mode" hidden />
          <label for="switch-mode" class="switch-mode"></label>

          <a href="#" class="profile">
            <img src="img/people.png" />
          </a>
        </div>
      </div>
    </nav>

    <!-- product form -->
    <div id="form">
      <div class="container">
        <div class="form-content">
          <form class="form">
            <div>
              <input
                type="text"
                placeholder="product name"
                class="productName"
              />
            </div>
            <div>
              <input
                type="number"
                placeholder="product price"
                min="1"
                class="price"
              />
            </div>
            <div>
              <input
                type="number"
                placeholder="product price"
                min="1"
                class="oldPrice"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="product description"
                class="desc"
              />
            </div>
            <div>
              <input type="file" class="photo" />
            </div>
            <select name="category" class="category">
              <option value="toys">Toys</option>
              <option value="art">art</option>
              <option value="home">Home</option>
            </select>
            <button type="submit" class="addBtn">Add</button>

            <h1 class="error">Fill Inputs!</h1>
          </form>
        </div>
      </div>
    </div>

    <!-- product table -->
    <div id="product-table">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Old Price</th>
              <th>Category</th>
              <th>Process</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td><img src="../assets/img/baby_cat.jpg" alt=""></td>
              <td>toys</td>
              <td>$150.00</td>
              <td>$</td>
              <td>baby</td>
              <td>
                <button class="delete">Delete</button>
                <button class="edit">Edit</button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
